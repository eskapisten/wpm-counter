<!DOCTYPE html>
<html>

<head>
  <script defer src="https://vuejs.org/js/vue.js"></script>
  <script defer type="text/javascript" src="./vue.js"></script>
  <script defer type="text/javascript" src="./words.js"></script>
  <meta charset="UTF-8">
  <title>WPM Counter</title>
</head>

<body>

  <div id="words">
    <p :class="words1">{{ reverseArray(words1)[1] }}</p>
    <p :class="words1"> <b>{{ reverseArray(words1)[0] }} </b></p>
  </div>

  <div id="inputForm">

    <input type="text" v-model="textField" ref="textField" @keyup.enter="prependWord(); startTimer()" v-on:input="inputString = $event.target.value"
      placeholder="Write here">
    <!-- disable field when seconds == 1 -->
    <!-- add validation for submit? -->
    <input type="submit" value="Submit" @click="prependWord(); startTimer()">

    <p :class="inputData">{{ seconds }}</p>
  </div>


  <div id="wordCheck">
    <input type="submit" value="Check" @click="arrayCheck()">
    <p># of correct words: {{ wordCount }}</p>
    <p>Correct words: {{ wordCorrect }}</p>
    <p>Words per minute: {{ wpm }}</p>
  </div>



</body>

</html>
